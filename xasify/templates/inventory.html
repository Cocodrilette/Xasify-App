{% extends "base.html" %}
{% block title %}Xasify - Sales{% endblock %}
    
{% block content %}
<h1 id="view_title">
    Price table
</h1>
<p id="view_subtitle">
    <a href="{% url 'add_sell' %}">Add new sale</a>
</p>
{% if products %}
<table id="sales_register">
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
    </tr>
    {% endfor %}
    
</table>
{% else %}
<p id="no_response">
    No products added.
</p>
{% endif %}
{% endblock %}
